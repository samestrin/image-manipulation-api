<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>image-manipulation-api-react-api-digitalocean Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3" id="sidebar">
          <ul class="nav flex-column"></ul>
        </div>
        <div class="col-9" id="content" style="display: none">
          <input type="file" id="imageUpload" accept="image/*" />

          <div id="preview" class="image-container">
            <h3>Uploaded Image Preview</h3>
          </div>
          <div class="progress" style="display: none">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div id="results" class="image-container">
            <h3>Processed Image</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="progressBar">
          <div class="progress" style="display: none">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/image-manipulation-api.js"></script>
  </body>
</html>
